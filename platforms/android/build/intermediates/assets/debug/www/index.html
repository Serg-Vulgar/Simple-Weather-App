<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="mainCtrl" class="platform-android platform-cordova platform-webview">

<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Weather app</h1>
    <button class="button" ng-click="update()">update</button>
  </ion-header-bar>
  <ion-content>
    <ion-list ng-if="weather">
      <ion-item>Город: {{ weather.name }}</ion-item>
      <ion-item class="item-thumbnail-left">
        <img ng-src="http://openweathermap.org/img/w/{{ weather.weather[0].icon }}.png" alt="">
        Погода: {{ weather.weather[0].main }}, {{ weather.weather[0].description}}
      </ion-item>
      <ion-item>Температура: {{ weather.main.temp }}</ion-item>
      <ion-item>Влажность: {{ weather.main.humidity }}</ion-item>
      <ion-item>Ветер: {{ weather.wind.speed }}</ion-item>
    </ion-list>
    {{ error }}
  </ion-content>
</ion-pane>
<script src="https://maps.googleapis.com/maps/api/js?sensor=true"
        async defer>
</script>
</body>
</html>
